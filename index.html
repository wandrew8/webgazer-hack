<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./public/css/normalize.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Document</title>
</head>
<body>
    <a class="waves-effect waves-light hideVideoButton btn">Hide Video</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Welcome to Eye Gazer!</h4>
      <p>Which picture are your eyes drawn to? Eye Gazer tracks your eye movement and displays a heat map above the images you view most.</p>
      <p>Not sure how to get started? <a href="https://webgazer.cs.brown.edu/calibration.html?" target="_blank">Click Here</a></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>
  <div class="demo-wrapper">
      <div class="heatmap">
          <canvas width="500" height="500" id="myCanvas"></canvas>
      </div>
  </div>
  <div class="imageHolder">
</div>
    <a class="waves-effect waves-light imagebutton btn">Change Images</a>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/104547/heatmap.min.js"></script>
    <script src="./public/javaScript/webgazer.js" type="text/javascript" ></script>
    <script src="./public/javaScript/materialize.js"></script>
    <script src="./public/javaScript/app.js"></script>
</body>
</html>
